name: Ant Build 
on:
  workflow_dispatch: 
  pull_request:
    branches:
      - develop  
      - qa_split
  push:
    paths-ignore:     
      - '.github/**'
      - '*.md'
    branches: 
      - develop
      - qa_split
      - qa
      - main
      - drp

jobs:
  cicd:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Configurar Java
            uses: actions/setup-java@v3
            with:
             distribution: 'temurin'
             java-version: '17'

          - name: Construir con Ant
            run: |
             sudo apt update
             sudo apt install -y ant
             ant -version
             ant build
